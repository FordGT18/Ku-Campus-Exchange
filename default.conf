# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name kuexchng.com www.kuexchng.com;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name kuexchng.com www.kuexchng.com;

    ssl_certificate /etc/letsencrypt/live/kuexchng.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kuexchng.com/privkey.pem;

    root /var/www/html;
    index index.html index.php;

    client_max_body_size 25m;

    # Serve SPA/static files to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
